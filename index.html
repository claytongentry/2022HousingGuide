<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <title>Housing Guide 2022</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="content">
      <h1 id="title">NBN HOUSING GUIDE 2022</h1>
      <p style="color: black; display: inline-block; padding-top: 0">
        Choosing a Dorm can be difficult. Welcome North By Northwestern's
        Housing Guide, the best and only catalog on every dorm on campus.
      </p>
      <br />
      <div class="container">
        <div id="map">map</div>
        <div id="dorms"></div>
        <div id="filters">
          <h3 id="filter-title">Filters</h3>
          <form>
            <h6>Location</h6>
            <input type="checkbox" id="North" name="north" />
            <label for="north">North Campus</label>
            <br />
            <input type="checkbox" id="South" name="south" />
            <label for="south">South Campus</label>

            <br />

            <h6>Dorm Type</h6>
            <input type="checkbox" id="Hall" name="hall" />
            <label for="hall">Res Hall</label>
            <br />
            <input type="checkbox" id="College" name="college" />
            <label for="college">Res College</label>
            <br />

            <!--dorm sizes-->
            <h6>Size</h6>
            <input type="checkbox" id="verysmall" name="verysmall" />
            <label for="verysmall"> < 50 people </label>
            <br />
            <input type="checkbox" id="small" name="college" />
            <label for="small">50 - 100 people</label>
            <br />
            <input type="checkbox" id="medium" name="college" />
            <label for="medium">101 - 200 people</label>
            <br />
            <input type="checkbox" id="large" name="college" />            
            <label for="large"> > 200 people</label>
            <br />

            <!--Room type-->
            <h6>Room Type</h6>
            <input type="checkbox" id="singles" name="singles" />
            <label for="singles">Singles </label>
            <br />
            <input type="checkbox" id="doubles" name="doubles" />            
            <label for="doubles">Doubles </label>
            <br />
            <input type="checkbox" id="triples" name="triples" />
            <label for="triples">Triples </label>
            <br />

            <!--misc-->
            <h6>Misc</h6>
            <input type="checkbox" id="all_gender" name="all_gender" />
            <label for="all_gender">all gender housing</label>
            <br />

            <input type="checkbox" id="dining_hall" name="dining_hall" />
            <label for="dining_hall">has dining hall</label>
            <br />
            <input type="checkbox" id="freshman" name="freshman" />
            <label for="freshman">freshman available</label>
            <br />
            <input type="checkbox" id="elevator" name="elevator" />
            <label for="elevator">elevator access </label>

          </form>
        </div>
        <div id="explanation">explain filters</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
